
<div class="container">
  <router-outlet></router-outlet>

  <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div *ngIf="registrationSuccess === true && loginSuccess !== true" style="color: green;">
        <h2>Registration Successful.!</h2>
      </div>
      <div *ngIf="registrationFail !== '' && loginSuccess !== true" style="color: rgb(235, 8, 8);">
        <h2>Registration Failed.!</h2>

      </div>

      <div *ngIf="loginSuccess === true && registrationSuccess !== true" style="color: green;">
        <h2>Login Successful.!</h2>
      </div>
      <div *ngIf="loginFail !== '' && registrationSuccess !== true" style="color: rgb(235, 8, 8);">
        <h2>Login Failed.!</h2>

      </div>

      <form class="form-horizontal" style="padding-top: 10%;">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
          </div>
        </div>

        <div class="form-group" style="padding-top: 2%;">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" style="margin-right: 20px;"
              (click)="onSubmitReg()">Register</button>
            <button type="submit" class="btn btn-success" (click)="onSubmitLogin()">Login</button>
          </div>
        </div>
      </form>
    </div>

  </div>
