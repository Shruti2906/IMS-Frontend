<div class="container border shadow" style="margin-top: 2%; padding-top: 1%; height: 380px; width:25%">


      
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit1()">


    <div class="form-group">
      <label for="exampleInputEmail2">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail2" formControlName="email1" [ngClass]="{'is-invalid':submitted1 && loginForm.controls['email1'].errors}" placeholder="Enter email">
      <div *ngIf="submitted1 && loginForm.controls['email1'].errors" class="text-danger">
        <div *ngIf="submitted1 && loginForm.controls['email1'].errors['required']">
          Enter valid Email address.
        </div>
      </div>          
    </div>

  <div class="form-group" style="padding-top: 3%;">
  <label for="exampleInputPassword1">Password</label>
  <input [type]="changetype3?'password':'text'" class="form-control" id="exampleInputPassword1" formControlName="password3" [ngClass]="{'is-invalid':submitted1 && loginForm.controls['password3'].errors}" placeholder="Password" required>
  <span class="eyeicon" (click)="viewpass3()"><i [ngClass]="visible3?'fa fa-eye':'fa fa-eye-slash'"></i>
  </span>
  <div *ngIf="submitted1 && loginForm.controls['password3'].errors" class="text-danger">
    Please enter correct password.
    <div *ngIf="submitted1 && loginForm.controls['password3'].errors['required']">
    </div>
  </div>  
  </div>

   Dont have an account? <a class="underlined-word" (click)="navigateToRegister()">Register</a> Now!
 
 </form>

 </div>
