
      <div *ngIf="registrationSuccess === true && loginSuccess !== true" style="color: green;">
        <h2 style="padding-left: 37%;">Registration Successful.!</h2>
      </div>
      <div *ngIf="registrationFail !== '' && loginSuccess !== true" style="color: rgb(235, 8, 8);">
        <h2 style="padding-left: 37%;">Registration Failed.!</h2>
      </div>

      <div class="container border shadow" style="margin-top: 5%; padding-top: 2%; height: 300px; width:35%">
        <form>
         <div class="form-group">
           <label for="exampleInputEmail1">Email address</label>
           <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">

         </div>
         <div class="form-group" style="padding-top: 2%;">
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password" placeholder="Password">
         </div>
         <div class="form-group form-check" style="padding-top: 2%;">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">Remember me</label>
         </div>
         <button type="submit" class="btn btn-primary" (click)="onSubmitReg()" style="margin-top: 2%;">Register</button>
       </form>

       </div>
