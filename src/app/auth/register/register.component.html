<div class="container border shadow" style="margin-top: 2%; padding-top: 1%; height: 570px; width:25%">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEKgIXeMed4MOjlFIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="box">

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitReg()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
          [ngClass]="{'is-invalid':submitted && registerForm.controls['email'].errors}" placeholder="Enter email"
          required>
        <div *ngIf="submitted && registerForm.controls['email'].errors" class="text-danger">
          Enter valid Email address.
          <div *ngIf="submitted && registerForm.controls['email'].errors['required']">
          </div>
        </div>
      </div>

      <div class="form-group" style="padding-top: 3%;">
        <label for="exampleInputPassword1">Password</label>
        <input [type]="changetype1?'password':'text'" class="form-control" id="exampleInputPassword1"
          formControlName="password" [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}"
          placeholder="Password" required>
        <span class="eyeicon" (click)="viewpass1()"><i [ngClass]="visible1?'fa fa-eye':'fa fa-eye-slash'"></i>
        </span>
        <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
          Password must contain at least one uppercase letter and one special character.
          <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
          </div>
        </div>
      </div>


      <div class="form-group" style="padding-top: 3%;">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input [type]="changetype2?'password':'text'" class="form-control" id="exampleInputPassword2"
          formControlName="password2" [ngClass]="{'is-invalid':submitted && registerForm.controls['password2'].errors}"
          placeholder="Confirm Password" required>
        <span class="eyeicon" (click)="viewpass2()"><i [ngClass]="visible2?'fa fa-eye':'fa fa-eye-slash'"></i>
        </span>
        <div *ngIf="submitted && registerForm.controls['password2'].errors" class="text-danger">
          Please enter valid password.
          <div *ngIf="submitted && registerForm.controls['password2'].errors['required']">
            <div *ngIf="submitted && registerForm.hasError('passwordMismatch')" class="text-danger">
              Password mismatch!!
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="form-group form-check" style="padding-top: 2%;">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div> -->
      <button type="submit" class="btn btn-primary" style="margin-top: 3%;">Register</button>
    <br>
    <br>
       
       Already have an account? <a class="underlined-word" (click)="navigateToLogin()">Login</a> Now!
    </form>
  </div>
</div>
